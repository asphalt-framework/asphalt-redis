[tox]
envlist = py37, py38, py39, py310, pypy3, flake8, mypy
skip_missing_interpreters = true
isolated_build = true

[testenv]
extras = test
commands = python -m pytest {posargs}

[testenv:docs]
extras = doc
commands = python setup.py build_sphinx {posargs}
usedevelop = true

[testenv:flake8]
basepython = python3
deps = pyproject-flake8
commands = pflake8 src tests
skip_install = true

[testenv:mypy]
basepython = python3
deps = mypy
commands = mypy src
skip_install = true
